<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .pricing-container {
            display: flex;
            gap: 20px;
        }
        .pricing-plan {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
        }
        .plan-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .plan-price {
            font-size: 2em;
            margin: 15px 0;
            color: #007bff;
        }
        .plan-features {
            list-style: none;
            padding: 0;
        }
        .plan-features li {
            margin: 10px 0;
        }
        .plan-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price"> ₹999/mo</div>
            <ul class="plan-features">
                <li>10GB Storage</li>
                <li>Basic Support</li>
                <li>1 User</li>
            </ul>
            <a href="#" class="plan-button">Choose Plan</a>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price"> ₹1999/mo</div>
            <ul class="plan-features">
                <li>50GB Storage</li>
                <li>Priority Support</li>
                <li>5 Users</li>
            </ul>
            <a href="#" class="plan-button">Choose Plan</a>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price"> ₹2999/mo</div>
            <ul class="plan-features">
                <li>Unlimited Storage</li>
                <li>24/7 Support</li>
                <li>Unlimited Users</li>
            </ul>
            <a href="#" class="plan-button">Choose Plan</a>
        </div>
    </div>
</body>
</html>
